<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 70vh;
            margin: 0;
        }

        img {
            width: 300px; /* Adjust the image size as needed */
            height: auto; /* Maintain aspect ratio */
        }

        button-container {
            display: flex;
            gap: 10px; /* Adjust the gap between buttons */
            margin-top: 5px; /* Adjust the margin between the image and buttons */
        }

        h1 {
            color: #e60000; /* Change the font color as needed */
            text-align: center;
            margin-bottom: 20px; /* Adjust the margin at the bottom of the header */
        }

        .bottom-right-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Rachel, Will You Be My Valentine?</h1>
    <div class="img"><img src="photos/rachel.jpg" alt="Your Image" style="width: 500px; height: auto; font-family: 'Courier New'"></div>
    <div class="button-container">
        <button id="yesButton">Yes</button> 
        <button id="noButton">No</button>
    </div>
    <h2>(Date On 2/14/2024 @ 6PM, Or Whatever Works For You)</h2>

    <script>
        // Define the button click counts in localStorage
        let yesCount = parseInt(localStorage.getItem('yesCount')) || 0;
        let noCount = parseInt(localStorage.getItem('noCount')) || 0;

        // Set initial button counts
        document.getElementById('yesButton').innerText = `Yes (${yesCount} times)`;
        document.getElementById('noButton').innerText = `No (${noCount} times)`;

        // Function to handle button clicks
        function handleButtonClick(buttonType, redirect) {
            if (buttonType === 'Yes') {
                yesCount++;
                localStorage.setItem('yesCount', yesCount);
                document.getElementById('yesButton').innerText = `Yes (${yesCount} times)`;
            } else if (buttonType === 'No') {
                noCount++;
                localStorage.setItem('noCount', noCount);
                document.getElementById('noButton').innerText = `No (${noCount} times)`;
            }

            // Redirect to the specified URL
            setTimeout(() => {
                window.location.href = redirect;
            }, 1000);
        }

        // Add click event listeners to buttons
        document.getElementById('yesButton').addEventListener('click', () => {
            handleButtonClick('Yes', 'yay.html');
        });

        document.getElementById('noButton').addEventListener('click', () => {
            handleButtonClick('No', 'frick.html');
        });
    </script>
</body>
</html>
