<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 70vh;
            margin: 0;
        }

        img {
            width: 300px; /* Adjust the image size as needed */
            height: auto; /* Maintain aspect ratio */
        }

        button-container {
            display: flex;
            gap: 10px; /* Adjust the gap between buttons */
            margin-top: 5px; /* Adjust the margin between the image and buttons */
        }

        h1 {
            color: #e60000; /* Change the font color as needed */
            text-align: center;
            margin-bottom: 20px; /* Adjust the margin at the bottom of the header */
        }

        .bottom-right-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
    
</head>
<body>

    <h1>Rachel, Will You Be My Valentine?</h1>


    <div class = "img"><img src="photos/rachel.jpg" alt="Your Image" style="width: 500px; height: auto; font-family: 'Courier New'" ></div>
    <div class ="button-container">
        <button onclick="sendRequest('Yes', 'yay.html')">Yes</button> 
        <button onclick="sendRequest('Yes', 'yay.html')">Yes</button>
    </div>
    
    <button class="bottom-right-button" onclick="sendRequest('No', 'frick.html')">No</button>

    <h2>(Date On 2/14/2024 @ 6PM, Or Whatever Works For You)</h2>

    <script>
        // Define the socket variable globally
        const socket = new WebSocket("ws://192.168.56.1:8765");

        

        // Function to send requests using the WebSocket connection
        function sendRequest(data, redirect) {
            console.log('WebSocket connection state:', socket.readyState);

            if (socket.readyState === WebSocket.OPEN) {
                socket.send(data);


                setTimeout(() => {
                window.location.href = redirect; // Redirect to the specified URL
            }, 1000);
            } else {
                console.error('WebSocket is not in the OPEN state.');
            }
        }
    </script>
</body>
</html>
